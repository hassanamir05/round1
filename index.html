<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/style.css" />

    <title>Form</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!-- Main here! -->
      <div class="main">
        <div class="container">
          <div class="text">
            <h1 class="title">Learn to code by watching others</h1>
            <p class="description">
              See how experimented developers solve problems in real-time
              Watching scripted tutorials is great, but understanding how
              developers think in invaluable.
            </p>
          </div>
          <div class="formContainer">
            <div class="discountContainer">
              <p><strong>Try it free 7 days</strong> the $20/mo. thereafter</p>
            </div>
            <div style="background-color: #fff; max-width: 400px" class="form">
              <form action="">
                <div class="inputs">
                  <input type="text" placeholder="First Name" />
                  <input type="text" placeholder="Last Name" />
                  <input type="email" placeholder="Email Address" />
                  <input type="password" placeholder="Password" />

                  <button id="btn">CLAIM YOUR FREE TRIAL</button>
                </div>
                <div class="lastLine">
                  <p class="end">
                    By clicking the button, you are agreeing to our
                    <a href="termsAndServices">Terms and Services</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
